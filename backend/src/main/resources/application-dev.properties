# Development Profile Configuration
# Server Configuration
server.port=8080
server.servlet.context-path=/api

# H2 Database Configuration (In-Memory)
spring.datasource.url=jdbc:h2:mem:banking;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Flyway Migration Configuration (disabled for H2 in-memory)
spring.flyway.enabled=false

# JWT Configuration
application.security.jwt.secret=your_jwt_secret_key_here_make_it_at_least_32_characters_long
application.security.jwt.expiration=86400000
jwt.refresh.expiration=604800000

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.banking=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Email Configuration (disabled for development)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=Dharan2004
spring.mail.password=9095164

# Security Configuration
spring.security.filter.order=10

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html