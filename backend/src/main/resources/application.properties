# Server Configuration
server.port=8080
server.servlet.context-path=/api

# H2 Database Configuration (for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Flyway Migration Configuration (disabled for H2)
spring.flyway.enabled=false

# JWT Configuration
application.security.jwt.secret=your_jwt_secret_key_here_make_it_at_least_32_characters_long
application.security.jwt.expiration=86400000
jwt.refresh.expiration=604800000

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.banking=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Security Configuration
spring.security.filter.order=10

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Application-specific Configuration
app.frontend.url=http://localhost:3000
app.account.initial-balance=1000.00
app.security.two-factor-auth.enabled=true
app.notification.email.enabled=true
app.notification.sms.enabled=false