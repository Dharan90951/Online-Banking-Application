<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image:url(quiz.jpg);
            background-color: #0b6fd4;
        }
        .quiz-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #a75454;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .feedback {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2 class="text-center">Quiz App</h2>
        <div id="quiz" class="mt-4">
            <!-- Questions will be dynamically inserted here -->
        </div>
        <div class="d-flex justify-content-between align-items-center mt-4">
            <button id="prev" class="btn btn-secondary" disabled>Previous</button>
            <span id="timer" class="text-danger">Time Left: 10s</span>
            <button id="next" class="btn btn-primary">Next</button>
        </div>
        <div id="score" class="text-center mt-4 d-none">
            <!-- Score will be displayed here -->
        </div>
    </div>

    <script>
        // Quiz questions
        const questions = [
            { question: "What is 2 + 2?", options: ["3", "4", "5", "6"], answer: 1 },
            { question: "What is the capital of France?", options: ["Berlin", "Madrid", "Paris", "Rome"], answer: 2 },
            { question: "What is the largest planet in our Solar System?", options: ["Earth", "Mars", "Jupiter", "Saturn"], answer: 2 },
            { question: "What is the square root of 16?", options: ["2", "3", "4", "5"], answer: 2 },
            { question: "Which programming language is used for web development?", options: ["Python", "Java", "JavaScript", "C++"], answer: 2 },
            { question: "What is the boiling point of water in Celsius?", options: ["50", "100", "150", "200"], answer: 1 },
            { question: "Who wrote 'Romeo and Juliet'?", options: ["Charles Dickens", "William Shakespeare", "Mark Twain", "J.K. Rowling"], answer: 1 },
            { question: "What is the speed of light?", options: ["300,000 km/s", "150,000 km/s", "1,000 km/s", "500,000 km/s"], answer: 0 }
        
        ];

        let currentQuestion = 0;
        let score = 0;
        let timer;
        let timeLeft = 10;

        const quizContainer = document.getElementById('quiz');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const timerDisplay = document.getElementById('timer');
        const scoreDisplay = document.getElementById('score');

        // Load a question
        function loadQuestion(index) {
            clearInterval(timer);
            timeLeft = 10;
            timerDisplay.textContent = `Time Left: ${timeLeft}s`;

            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Time Left: ${timeLeft}s`;
                if (timeLeft === 0) {
                    clearInterval(timer);
                    alert("Time's up!");
                    nextQuestion();
                }
            }, 1000);

            const questionData = questions[index];
            quizContainer.innerHTML = `
                <h4>${questionData.question}</h4>
                <ul class="list-group mt-3">
                    ${questionData.options.map((option, i) => `
                        <li class="list-group-item" onclick="checkAnswer(${i})">${option}</li>
                    `).join('')}
                </ul>
                <div id="feedback" class="feedback"></div>
            `;
        }

        // Check answer
        function checkAnswer(selected) {
            const feedback = document.getElementById('feedback');
            if (selected === questions[currentQuestion].answer) {
                feedback.textContent = "Correct!";
                feedback.style.color = "green";
                score++;
            } else {
                feedback.textContent = "Incorrect.";
                feedback.style.color = "red";
            }
            clearInterval(timer);
            nextButton.disabled = false;
        }

        // Navigate to next question
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion(currentQuestion);
                prevButton.disabled = currentQuestion === 0;
                nextButton.disabled = true;
            } else {
                showScore();
            }
        }

        // Navigate to previous question
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion(currentQuestion);
                prevButton.disabled = currentQuestion === 0;
            }
        }

        // Display the score
        function showScore() {
            quizContainer.innerHTML = '';
            timerDisplay.textContent = '';
            prevButton.style.display = 'none';
            nextButton.style.display = 'none';
            scoreDisplay.innerHTML = `<h4>Your Score: ${score}/${questions.length}</h4>`;
            scoreDisplay.classList.remove('d-none');
        }

        // Event listeners
        nextButton.addEventListener('click', nextQuestion);
        prevButton.addEventListener('click', prevQuestion);

        // Initialize quiz
        loadQuestion(currentQuestion);
    </script>
</body>
</html>
